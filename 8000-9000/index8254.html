must</strong> 
learn:</p>

<p>&nbsp;&nbsp; 2. <a href="/css/default.asp"><strong>CSS</strong></a> to specify the layout of web pages</p>
<p>&nbsp;&nbsp; 3. <strong>JavaScript</strong> to program the behavior of web pages </p>
