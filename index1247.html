    userSliderRun();
  }

  function userSliderRun() {
    clearTimeout(userSliderTimeout);

    userSliderTimeout = setTimeout(
      function () {
        userSlider.classList.add("js-loaded");

        userSliderStarted = true;

        userSliderCur = userWords[userSliderCount];

        } else {

      },
      userSliderStarted ? 2000 : 0
    );
  }

  userSliderInit();
};
