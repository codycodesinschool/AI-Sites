    function showLogos(evt) {
        logos.classList.add('o0');

            clearInterval(logosCarouselPlayer);
            logosCurrentPage = parseInt(evt.currentTarget.getAttribute('data-page') || 0);
        }

            for (var i = 0; i < logos.children.length; ++i) {

            } else {
                logosCurrentPage = 0;
            } else {

            }
        }, 300);
