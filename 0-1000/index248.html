            var cycle = e.target.checked ? 'annually' : 'monthly';

    }

    function updateNav() {
        var navItems = document.querySelectorAll('.js-billed-' + notCycle).forEach(function(price) {
                price.classList.add('d-none');
                }
            }

            logos.classList.remove('o0');
