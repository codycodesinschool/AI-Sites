        navEl.setAttribute('data-page', i);
        navEl.addEventListener('click', showLogos);

    }

    function updateNav() {
        var navItems = document.querySelectorAll('.js-carousel-logos-nav');

        for (var i = 0; i < navItems.length; ++i) {
